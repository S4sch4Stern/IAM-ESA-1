<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="Modifiziert durch: Alexander Thofern">
    <title>Aufgaben Nr.1 HTM, CSS2, JSL, JSR</title>

    <link rel="stylesheet" href="css/css.css"/>
    
</head>
<body class="viewport-list">
    <!--Kopfzeile mit Menüansicht-->
    <header>
        <!--Menübutton Icon Sandwich linksbündig-->
        <button class="button icon-sandwich"></button>
         <!--Überschrift linksbündig-->
        <h1>Medien</h1>
         <!--Button Icon Kachel rechtsbündig und mit handleSwitchView Funktion-->
        <button onclick="handleSwitchView()" id="switchButton" class="button icon-tiles"></button>
        <!--Button Icon Plus rechtsbündig und addElement Funktion-->
        <button onclick="addElement()" class="button icon-plus"></button>
    </header>

    <!--Hauptbereich mit Listen- oder Kachelansicht-->
    <main id="main">  <!--Listenlement-->
            <ul id="view-switch" class="main-list">
                <!--dynmisch Listenelente einfügen-->
            </ul>
    </main>
        <!--Fußzeile mit Logout- und Refreshbutton-->
    <footer>
        <button class="button icon-logout"></button>
        <!--Refreshbutton mit refreshListElement Funktion-->
        <button onclick="refreshListElements()" class="button icon-refresh"></button>
    </footer>    
    <!-- add the "library" script wrapping XMLHttpRequest -->
    <script type="application/javascript" src="js/lib/xhr.js"></script>
   <!-- add interaction control -->
   <script type="application/javascript" src="js/jsl.js"></script>
   <script type="application/javascript" src="js/jsr.js"></script>
</body>
</html>
